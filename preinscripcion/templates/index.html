{% extends 'base.html' %}
{% block title %}Preinscripcion{% endblock %}
{% block content %}
<div class="">
{% if no_control %}
  <br>
  <form action="/go/pick">
    <input type="submit" value="go" />
  </form>
{% else %}
  <style type="text/css">
body{
font-family: 'Courgette', cursive;
}
body{
background:#ffffff;
}
.wrap{
margin:0 auto;
width:1000px;
}
.logo{
margin-top:200px;
}
.logo h1{
font-size:200px;
color:#8F8E8C;
text-align:center;
margin-bottom:1px;
text-shadow:1px 1px 6px #fff;
}
.logo p{
color:rgb(146, 206, 228);
font-size:20px;
margin-top:1px;
text-align:center;
}
.logo p span{
color:lightgreen;
}
.sub a{
color:white;
background:#8F8E8C;
text-decoration:none;
padding:7px 120px;
font-size:13px;
font-family: arial, serif;
font-weight:bold;
-webkit-border-radius:3em;
-moz-border-radius:.1em;
-border-radius:.1em;
}
.footer{
color:#8F8E8C;
position:absolute;
right:10px;
bottom:10px;
}
.footer a{
color:rgb(228, 146, 162);
}
</style>
<div class="wrap">
   <div class="logo">
   <h1>404</h1>
    <p>You don't have access!, Please log in.</p>
      <div class="sub">
        <br>
        <p><a href="/">Login</a></p>
      </div>

      </div>
</div>
  {% endif %}
</div>



{% endblock %}

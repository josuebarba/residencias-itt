<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title> {% block title %} {% endblock%} </title>
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <script type="text/javascript" src="{% static '/js/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/main.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/pick.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/professional.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/pick.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static '/css/stylenav.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    {%block import%} {% endblock %}
  </head>
  <body>
    <div id='cssmenu'>
      <div class="navdiv">
        <h2 style="margin-left:40px;">{% if nombre %} {{nombre}} {% else %}Preinscripcion {% endif %}</h2>
      </div>
      <ul>
        <li style="margin-top:1px;"class='active'><a href='/logout/'><span>Logout</span></a></li>
      </ul>
      </div>
    {% block content %}
    {% endblock %}
  </body>
</html>
